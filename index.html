<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Project 1</title>
</head>

<body>
  <!-- jumbotron -->
  <header class="jumbotron bg-success text-light rounded-0">
    <h1 class="text-center">Meal Finder</h1>
    <h3 class="currentDate"></h3>
  </header>

  <div class="container">
    <div class="flex">
      <form class="flex" id="submit">
        <input type="text" id="search" placeholder="Search for meals or keywords" />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button class="random-btn" id="random">
        <i class="fas fa-random"></i>
      </button>
    </div>

    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>
    <div id="single-meal"></div>
  </div>

  <script src="script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Project 1</title>
  </head>


  <body>
    <!-- header with date and time -->
    <header class="jumbotron text-center">
      <h1 id="date"></h1>
      <h1 id="time"></h1>
    </header>

    <!-- section for random movie generator -->
    <section class="container text-center">
      <button class="btn-primary btn-lg" id="submitBtn">Movie Suggestion</button>
      <h2 id="title"></h2>
      <h4 id="year"></h4>
      <h5 id="genre"></h5>
      <h6 id="runtime"></h6>
      <div id="poster"></div>
    </section>

    <!-- linking scripts here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>

</html>
